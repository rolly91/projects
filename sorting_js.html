<body>
<h1> Here we create array sorting </h1>
<p>The sort() method sorts an array alphabetically.</p>

<button onclick="myfunction()">try it </button>
<button onclick="myfunction1()">reverse it </button>
<p id="demo"></p>
<p id="demo1"></p>
<script>
var fruits=["banana","mango","apple","grapes","pineapple"];
document.getElementById("demo").innerHTML=fruits;

function myfunction(){
	fruits.sort();
	document.getElementById("demo1").innerHTML=fruits;
}
function myfunction1(){
	fruits.reverse();
	document.getElementById("demo1").innerHTML=fruits;
}
</script>


</body>
