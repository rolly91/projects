<body>
<h2><b> Here we use splice mathod with array </b></h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<button onclick="myFunction()">use it</button>
<button onclick="myFunction1()">delete it</button>
<script>
const fruits=["banana","orange","pineapple","apple"]
document.getElementById("demo").innerHTML = "Original Array:<br>" +fruits;

function myFunction() 
{
  fruits.splice(2, 0, "Lemon", "Kiwi");
  document.getElementById("demo1").innerHTML = "New Array:<br>" + fruits;
}
function myFunction1() 
{
  fruits.splice(0, 2);
  document.getElementById("demo2").innerHTML = "deleted Array:<br>" + fruits;
}
</script>

</body>
