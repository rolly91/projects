<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>



<script>
const d = new Date();
const da=new Date("mar 5 2009");
const y=new Date();
const dy=new Date();
const m=new Date();
const days=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
const months=["jan","feb","mar","apr","may","jun","jul","aug","sep","oct","nov","dec"];
document.getElementById("demo").innerHTML = d;
document.getElementById("demo1").innerHTML = da;
document.getElementById("demo2").innerHTML = y.getFullYear();
document.getElementById("demo3").innerHTML = days[dy.getDay()];
document.getElementById("demo4").innerHTML = months[m.getDay()];

</script>

</body>
</html>
